<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of catogery">
      <ng-template carouselSlide >
        <div>
            <img [src]="slide?.image" alt="" class="h-[250px]">
            <h3 class="text-main">{{slide?.name}} </h3>
        </div>
      </ng-template>
  </ng-container>

  </owl-carousel-o>
