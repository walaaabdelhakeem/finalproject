<div class="container my-15 mx-auto">
    <h2 class="text-main font-bold text-4xl text-center">All Brands</h2>
    <div class="grid sm:grid-cols-3 md:grid-cols-4  gap-4  my-10">
        @for (item of Brands; track $index) {
        <div class="max-w-sm hover:shadow-shadow hover:shadow-main/50 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg h-[250px] w-full" [src]="item.image" alt="" />
            </a>
            <div class="p-5 border-gray-300 border-t-1">
                
                    <h5 class="mb-2 text-xl font-bold tracking-tight text-main dark:text-white text-center">{{item.name}}</h5>
                
                
            </div>
        </div>
        }</div>
</div>
