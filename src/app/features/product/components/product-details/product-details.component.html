<section >
<div class="container mx-auto my-20">
<div class="grid sm:grid-cols-12">
    <div class="col-span-6">
<div class="grid gap-4 place-self-center  ">
            <div class="justify-center items-center flex" >
                <img class=" w-100 h-100 rounded-lg " [src]="detailsProduct.imageCover" alt="">
            </div>
            <div class="flex justify-center items-center gap-4 ">
                @for (item of detailsProduct.images; track $index) {
                <div class="flex-auto">
                    <img class="h-auto max-w-full rounded-lg" [src]="item" alt="">
                </div>
                
                }
            </div>
        </div>
            </div>
    <div class="col-span-6 ">
        <div>
        <h2 class="text-4xl font-bold capitalize text-main">{{detailsProduct.title}}</h2>
        <h4 class="text-xl my-3 px-3">{{detailsProduct.category.name}}</h4>
        <p class="px-4">{{detailsProduct.description}}</p>
            <div class="text-green-900 font-extrabold my-3 px-4 dark:text-white text-2xl ">{{detailsProduct.price}} EGP</div>
        
    </div>
    <div class="text-end">
        <button class="shadow-shadow py-2 bg-main/10 w-full   my-5 border-b-2 border-main rounded-2xl text-black/80   opacity-100 cursor-pointer"> <i class="fa-solid fa-cart-flatbed-suitcase"></i></button>
    </div>
</div>
</div>
</div>
</section>
